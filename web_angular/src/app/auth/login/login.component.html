<div class="min-h-screen bg-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Logo/Brand -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-slate-900 to-slate-700 rounded-2xl shadow-lg mb-6">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-slate-900 mb-2">CMD Import</h1>
      <p class="text-slate-600 text-lg">Bem-vindo de volta</p>
    </div>

    <!-- Card -->
    <div class="bg-white border border-slate-200 rounded-2xl shadow-xl p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            required
            class="w-full px-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all duration-200 bg-slate-50 text-slate-900 placeholder-slate-400 text-base"
            [class.border-red-400]="email?.invalid && email?.touched"
            [class.bg-red-50]="email?.invalid && email?.touched"
            placeholder="seu@email.com"
          />
          @if (email?.invalid && email?.touched) {
            <p class="mt-2 text-sm text-red-600 font-medium">Email inválido</p>
          }
        </div>

        <!-- Senha -->
        <div>
          <label for="senha" class="block text-sm font-semibold text-slate-700 mb-2">
            Senha
          </label>
          <input
            id="senha"
            name="senha"
            type="password"
            autocomplete="current-password"
            formControlName="senha"
            required
            class="w-full px-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all duration-200 bg-slate-50 text-slate-900 placeholder-slate-400 text-base"
            [class.border-red-400]="senha?.invalid && senha?.touched"
            [class.bg-red-50]="senha?.invalid && senha?.touched"
            placeholder="Sua senha"
          />
          @if (senha?.invalid && senha?.touched) {
            <p class="mt-2 text-sm text-red-600 font-medium">Senha obrigatória</p>
          }
        </div>

        <!-- Mensagem de Erro -->
        @if (error()) {
          <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium">{{ error() }}</span>
          </div>
        }

        <!-- Botão de Submit -->
        <button
          type="submit"
          [disabled]="loading() || loginForm.invalid"
          class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-lg text-base font-semibold text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl"
        >
          @if (loading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          } @else {
            Entrar
          }
        </button>

        <!-- Link para Registro -->
        <div class="text-center pt-2">
          <p class="text-sm text-slate-600">
            Não tem conta?
            <a
              routerLink="/register"
              class="ml-1 font-semibold text-slate-900 hover:text-slate-700 transition-colors duration-200"
            >
              Cadastre-se
            </a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-xs text-slate-500">
        © 2025 CMD Import. Todos os direitos reservados.
      </p>
    </div>
  </div>
</div>
