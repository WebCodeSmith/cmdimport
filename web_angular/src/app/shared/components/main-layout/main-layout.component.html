@if (loading()) {
  <div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="animate-spin rounded-full h-8 w-8 border-2 border-slate-600 border-t-transparent"></div>
  </div>
} @else if (user()) {
  <div class="min-h-screen bg-slate-50">
    <!-- Sidebar - Apenas Mobile -->
    <app-sidebar [isOpen]="mobileMenuOpen" (toggle)="toggleMobileMenu()" />
    
    <!-- Header e ConteÃºdo -->
    <app-header (menuClick)="toggleMobileMenu()" />
    
    <main class="py-8">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <ng-content />
      </div>
    </main>
  </div>
}
